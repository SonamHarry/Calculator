<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* menubar horizontal */
    .menubar ul {
      display: inline-flex;
      list-style: none;
      padding: 0;
      margin: 0;
    }
     
    /* space between menubar items */
    .menubar ul li {
      position: relative;
      margin-right: 20px;
    }
   
     .dropdown-icon {
      position: absolute;
      top: 20%;
      right: -1em;
    }
     
    /* submenu items hidden */
    .about-us,
    .contact {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #f1f1f1;
      padding: 10px;
      min-width: 120px;
    }
     
    /* space between submenu items */
    .about-us li,
    .contact li {
      padding: 5px 0;
    }
     
    /*submenu items Vertical */
    .about-us ul,
    .contact ul {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div class="menubar" id="menu">
    <ul role="menubar">
      <li id="menu1" class="menu" role="menuitem"  aria-selected="true" onclick="tabClick(1)"
        tabindex="0"><a href="#home">Home</a></li>
      <li id="menu2" class="menu" role="menuitem"  aria-selected="false" onclick="tabClick(2)"
        tabindex="-1"><a href="#aboutus">About us</a>
        <span class="dropdown-icon">&#9662;</span>
        <div class="about-us" id="content2" role="menu" aria-expanded="false">
          <ul>
            <li><a role="menuitem" id="Overview" href="#">Overview</a></li>
            <li><a role="menuitem" href="#">Administration</a></li>
            <li><a role="menuitem" href="#">Facts</a></li>
          </ul>
        </div>
      </li>
      <li id="menu3" class="menu" role="menuitem"  aria-selected="false" onclick="tabClick(3)"
        tabindex="-1"><a href="#Admissions">Admissions</a>
        <span class="dropdown-icon">&#9662;</span>
        <div class="contact" id="content3" role="menu" aria-expanded="false">
          <ul>
            <li><a role="menuitem" id="Apply" href="#">Apply</a></li>
            <li><a role="menuitem" href="#">Tuition</a></li>
            <li><a role="menuitem" href="#">Sign up</a></li>
          </ul>
        </div>
      </li>
    </ul>
  </div>
  <div class="home" id="content1">
    <h1>This is my home page</h1>
  </div>

  <script src="menubar.js"></script>
</body>
</html>
