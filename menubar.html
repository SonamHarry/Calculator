<!DOCTYPE html>

  <title>Menubar</title>
  <style>
    /* menubar horizontal */
    .menubar ul {
      display: inline-flex;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    /* space between menubar items */
    .menubar ul li {
      position: relative;
      margin-right: 20px;
    }

    .dropdown-icon {
      position: absolute;
      top: 20%;
      right: -1em;
    }

    /* submenu items hidden */
    .about-us,
    .contact,
    .HTML,
    .Quizzes {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #f1f1f1;
      padding: 10px;
      min-width: 120px;
    }

    /* space between submenu items */
    .about-us li,
    .contact li,
    .HTML li,
    .Quizzes li {
      padding: 5px 0;
    }

    /*submenu items Vertical */
    .about-us ul,
    .contact ul {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin: 0;
      padding: 0;
    }

    .HTML {
      right: 100px;
    }

    /* Add this CSS block to position the HTML submenu properly */
    .HTML {
      right: auto;
      left: 250%;
      /* Position the HTML submenu to the right of the HTML menu item */
      top: 0;
      /* Align the top of the submenu with the top of the HTML menu item */
    }

    /* Add this CSS block to position the Quizzes submenu properly */
    .Quizzes {
      right: auto;
      left: 250%;
      /* Position the Quizzes submenu to the right of the Quizzes menu item */
      top: 0;
      /* Align the top of the submenu with the top of the Quizzes menu item */
    }
  </style>
</head>
