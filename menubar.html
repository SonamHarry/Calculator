<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .menubar ul {
      display: inline-flex;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .menubar ul li {
      position: relative; /* Add this to create a stacking context */
      margin-right: 20px;
    }

    .dropdown-icon {
      position: absolute;
      top: 50%;
      right: 0; /* Adjust this value to position the dropdown icon correctly */
      transform: translateY(-50%);
    }

    /* Hide submenus by default */
    .about-us,
    .contact {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #f1f1f1;
      padding: 10px;
      min-width: 120px;
    }

    .about-us li,
    .contact li {
      padding: 5px 0;
    }
     /* Vertically display the submenu items */
     .about-us ul,
    .contact ul {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div class="menubar" id="menu">
    <ul role="menubar">
      <li id="menu1" class="menu" role="menuitem" aria-haspopup="true" aria-selected="true" onclick="tabClick(1)" tabindex="0"><a href="#home"></a>Home</li>
      <li id="menu2" class="menu" role="menuitem" aria-haspopup="true" aria-selected="false" onclick="tabClick(2)" tabindex="-1"><a href="#aboutus"></a>About us
        <span class="dropdown-icon">&#9662;</span>
        <div class="about-us" id="content2">
          <ul>
            <li><a role="menuitem" href="#">1</a></li>
            <li><a role="menuitem" href="#">2</a></li>
            <li><a role="menuitem" href="#">3</a></li>
          </ul>
        </div>
      </li>
      <li id="menu3" class="menu" role="menuitem" aria-haspopup="true" aria-selected="false" onclick="tabClick(3)" tabindex="-1"><a href="#contact"></a>Contact
        <span class="dropdown-icon">&#9662;</span>
        <div class="contact" id="content3">
          <ul>
            <li><a role="menuitem" href="#">a</a></li>
            <li><a role="menuitem" href="#">b</a></li>
            <li><a role="menuitem" href="#">c</a></li>
          </ul>
        </div>
      </li>
    </ul>
  </div>
  <div class="home" id="content1">
    <h1>This is my home page</h1>
  </div>

  <script>
    function tabClick(menubar) {
      let menu1 = document.getElementById("menu1");
      let menu2 = document.getElementById("menu2");
      let menu3 = document.getElementById("menu3");
      let x = document.getElementById("content1");
      let y = document.getElementById("content2");
      let z = document.getElementById("content3");

      menu1.setAttribute("tabindex", "-1");
      menu2.setAttribute("tabindex", "-1");
      menu3.setAttribute("tabindex", "-1");
      menu1.setAttribute("aria-selected", "false");
      menu2.setAttribute("aria-selected", "false");
      menu3.setAttribute("aria-selected", "false");
    //   x.style.display = "none";
      y.style.display = "none";
      z.style.display = "none";

      if (menubar === 1) {
        // x.style.display = "block";
        menu1.setAttribute("aria-selected", "true");
        menu1.setAttribute("tabindex", "0");
        menu1.focus();
      } else if (menubar === 2) {
        y.style.display = "block";
        menu2.setAttribute("aria-selected", "true");
        menu2.setAttribute("tabindex", "0");
        menu2.focus();
      } else if (menubar === 3) {
        z.style.display = "block";
        menu3.setAttribute("aria-selected", "true");
        menu3.setAttribute("tabindex", "0");
        menu3.focus();
      }
    }

    const menu = document.getElementById("menu");
menu.addEventListener("keydown", e => {
      if (e.key === "ArrowRight") {
        if (e.target.nextElementSibling) {
          e.target.nextElementSibling.focus();
        }
      } else if (e.key === "ArrowLeft") {
        if (e.target.previousElementSibling) {
          e.target.previousElementSibling.focus();
        }
        }
      });
  </script>
</body>
</html>
