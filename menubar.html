  <style>
    /* menubar horizontal */
    .menubar ul {
      display: inline-flex;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    /* space between menubar items */
    .menubar ul li {
      position: relative;
      margin-right: 20px;
    }

    .dropdown-icon {
      position: absolute;
      top: 20%;
      right: -1em;
    }

    /* submenu items hidden */
    .about-us,
    .contact,
    .HTML,
    .Quizzes {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #f1f1f1;
      padding: 10px;
      min-width: 120px;
    }

    /* space between submenu items */
    .about-us li,
    .contact li,
    .HTML li,
    .Quizzes li {
      padding: 5px 0;
    }

    /*submenu items Vertical */
    .about-us ul,
    .contact ul {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin: 0;
      padding: 0;
    }

    .HTML {
      right: 100px;
    }

    /* Add this CSS block to position the HTML submenu properly */
    .HTML {
      right: auto;
      left: 250%;
      /* Position the HTML submenu to the right of the HTML menu item */
      top: 0;
      /* Align the top of the submenu with the top of the HTML menu item */
    }

    /* Add this CSS block to position the Quizzes submenu properly */

  </style>

function togglemenu(menu) {
  if (menu.style.display === "block") {
    menu.style.display = "none";
    menu.setAttribute("aria-expanded", "false");
    menu.setAttribute("tabindex", "-1");
  } else {
    menu.style.display = "block";
    menu.setAttribute("aria-expanded", "true");
    menu.setAttribute("tabindex", "0");
    menu.querySelector("a").focus();
  }
 
  

}

      if (anchor) {
        anchor.focus();
      }
    }

    const prevMenuItem = e.target.parentElement.previousElementSibling;
    if (prevMenuItem) {
      const anchor = prevMenuItem.querySelector("a");
      if (anchor) {
        anchor.focus();
      }
    }
  } else if (e.key === "Enter" || e.key === " " || e.key === "ArrowRight ") {
    e.target.click();
    // menu4.focus();

    // menu5.focus();
  }
  else if (e.key === "ArrowDown") {
    const currentMenuItem = e.target.parentElement;
    const submenu = currentMenuItem.querySelector(".about-us") || currentMenuItem.querySelector(".contact");

      submenu.style.display = "block";
      submenu.setAttribute("aria-expanded", "true");
      submenu.setAttribute("tabindex", "0");
      submenu.querySelector("a").focus();
    }

      // Close the submenus first

  });

function toggleSubmenu(submenu) {
  if (submenu.style.display === "block") {
    submenu.style.display = "none";
    submenu.setAttribute("aria-expanded", "false");
    submenu.setAttribute("tabindex", "-1");
  } else {
    // Hide any other open submenu before showing the current one
    const openSubmenus = document.querySelectorAll(".submenu[style='display: block;']");
    openSubmenus.forEach((openSubmenu) => {
      openSubmenu.style.display = "none";
      openSubmenu.setAttribute("aria-expanded", "false");
      openSubmenu.setAttribute("tabindex", "-1");
    });

    submenu.style.display = "block";
    submenu.setAttribute("aria-expanded", "true");
    submenu.setAttribute("tabindex", "0");
    const firstSubmenuItem = submenu.querySelector("a");
    if (firstSubmenuItem) {
      firstSubmenuItem.focus();
    }
  }
}
